<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adobe MAX - Gisselle Cortez</title>
  <link rel="stylesheet" href="https://use.typekit.net/jqs0yae.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fdf6e3;
      color: #333;
    }

    header {
      background-color: #6C6A43;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: "above-the-beyond", sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-family: forma-djr-text, sans-serif;
      font-size: 1.2rem;
    }

    .project-images {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 2rem;
  justify-items: center;
}

.project-images img {
  width: 100%;
  height: 400px; 
  object-fit: cover; /* Crop to fit */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}


    footer {
      background-color: #6C6A43;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adobe MAX</h1>
    <p>Creative visuals and registration pieces for the Adobe MAX event experience.</p>
  </header>

  <section class="project-images">
    <img src="images/max.png" alt="Adobe MAX Badge Design">
    <img src="images/toc.png" alt="toc">
    <img src="images/about.png" alt="About Booklet Layout">
    <img src="images/sessions.png" alt="sessions">
    <img src="images/speakers.png" alt="speakers">
    <img src="images/map.png" alt="map">
    <img src="images/tent.png" alt="tent">
    <img src="images/chain.png" alt="speakers">
    <img src="images/map.png" alt="map">
    <img src="images/mock2.png" alt="mock2">
  </section>

  <footer>
    <p>&copy; 2025 Gisselle Cortez. All Rights Reserved.</p>
  </footer>
</body>
</html>
