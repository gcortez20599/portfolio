<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Couple Portfolio - Gisselle Cortez</title>
  <link rel="stylesheet" href="https://use.typekit.net/jqs0yae.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fdf6e3;
      color: #333;
    }

    header {
      background-color: #6C6A43;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: "above-the-beyond", sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-family: forma-djr-text, sans-serif;
      font-size: 1.2rem;
    }

    .project-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 2rem;
    }

    .project-images img {
      max-width: 100%;
      height: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #6C6A43;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>DJ Couple Portfolio</h1>
    <p>Site with bookings, merch store, and gallery for a DJ couple.</p>
  </header>

  <section class="project-images">
    <img src="images/dj.png" alt="DJ Portfolio Homepage">
    <img src="images/about-us.png" alt="About Us Section">
    <img src="images/contact.png" alt="Contact Page">
    <img src="images/game.png" alt="Game Promotion Section">
    <img src="images/products.png" alt="Products and Merchandise">
  </section>

  <footer>
    <p>&copy; 2025 Gisselle Cortez. All Rights Reserved.</p>
  </footer>
</body>
</html>
