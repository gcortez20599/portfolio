<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 - Coffee Shop Website</title>
  <link rel="stylesheet" href="https://use.typekit.net/jqs0yae.css">
  <style>
    body {
      background-color: #fdf6e3;
      color: #333;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6C6A43;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: "above-the-beyond", sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      font-family: forma-djr-text, sans-serif;
    }

    .project-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .project-images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #6C6A43;
      color: white;
      text-align: center;
      padding: 1.4rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coffee Shop Website</h1>
    <p>Custom website for a caf√© with branding, menu, and order design.</p>
  </header>

  <section class="project-images">
    <img src="images/mock1.png" alt="Website Mockup">
    <img src="images/menu.png" alt="Menu Design">
    <img src="images/order.png" alt="Order Page">
    <img src="images/contact.png" alt="Contact Page">
  </section>

  <footer>
    <p>&copy; 2025 Gisselle Cortez. All Rights Reserved.</p>
  </footer>
</body>
</html>
